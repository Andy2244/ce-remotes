# *********************************************************************************************************
#
# 	this file is configuration for each factory remote device
#
# 	work_mode	    0: software mode
#                 1: hardware mode
#
#	repeat_enable	  0: disable repeat
#                 1: enable repeat
#
#	factory_code    Each device has it's unique factory code.
#			            pattern: custom_code(16bit) + index_code(16bit)
#			            examble: 0xff000001 = 0xff00(custom cod)  0001 (index)
#
#	release_delay	  unit: ms.release will report from kernel to user layer after this period of time from press or repeat triggered.
#
#	debug_enable    0: debug disable
#                 1: debug disable
# SW MODE:
#	  bit_count	        How many bits in each frame
#  	tw_leader_act	    Time window for leader active
#	  tw_bit0		        Time window for bit0 time
#	  tw_bit1		        Time window for bit1 time
#	  tw_repeat_leader  Time window for repeat leader
#
# REG
#	  reg_base_gen	    Set value for PREG_IR_DEC_BASE_GEN
#	  reg_control	      Set value for PREG_IR_DEC_CONTROL
#  	reg_leader_act	  Set value for PREG_IR_DEC_LEADER_ACTIVE
#  	reg_leader_idle	  Set value for PREG_IR_DEC_LEADER_IDLE
#	  reg_repeat_leader Set value for PREG_IR_DEC_REPEAT_IDLE
#	  reg_bit0_time	    Set value for PREG_IR_DEC_BIT0_TIME
#
# *********************************************************************************************************
#
# amlogic NEC remote * HK2 (odroid remote for c4)
#
factory_code  = 0x4DB20001
work_mode     = 0
repeat_enable = 1
repeat_delay  = 130
repeat_peroid = 120
release_delay = 20
debug_enable  = 0
#
#
key_begin
    0xDC  116    # power
	  0x88  24     # Kodi codec info (original: mute)
    0x82  1      # home

    0xCA  103    # up
    0x99  105    # left
    0xCE  28     # OK (long press = pause)
    0xC1  106    # right
    0xD2  108    # down

    0xC5  46     # menu
    0x9A  158    # back

    0x80  115    # vol+
    0x81  114    # vol-
key_end
#
repeat_key_begin
    0x80  115    # vol+
    0x81  114    # vol-
    0xCE  28     # OK (long press = pause)
    0x9A  158    # back (long press = stop)
repeat_key_end
